                      <label for="userLastName">Last Name</label>
                      <input type="text" class="form-control text" placeholder="Your last name" id="userLastName">
                    </div>

                      <label for="userAddress">Address</label>

                    </div>
                    <div class="form-group form-inline">
                      <label for="userEmail">Email</label>
                      <input type="email" class="form-control email" placeholder="Your email" id="userEmail">
                    </div>
